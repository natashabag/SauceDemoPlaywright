name: Scheduled Tests

on:
  schedule:
    - cron: "0 9 * * 1/14" # Every 2 weeks, Monday 9 AM UTC
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npx playwright test --project=chromium
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Playwright Tests - Run #${{ github.run_number }} - ${{ job.status }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions
          html_body: |
            <h2>Playwright Test Results</h2>
            <p><strong>Repository:</strong> ${{ github.repository }}</p>
            <p><strong>Run:</strong> #${{ github.run_number }}</p>
            <p><strong>Status:</strong> ${{ job.status }}</p>
            <p><strong>Browser:</strong> Chromium</p>
            <br>
            <p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Details</a></p>
